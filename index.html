<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>girgenti.org</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      position: relative;
    }
    /* Data e ora */
    .datetime {
      position: absolute;
      top: 20px;
      font-size: 1rem;
      color: #555;
      letter-spacing: 1px;
      text-transform: capitalize; /* Prima lettera maiuscola */
    }
    /* Cerchio pulsante */
    .halo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,0,0.5), rgba(0,255,0,0));
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 30px rgba(0,255,0,0.5);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }
    /* Status */
    .status {
      position: absolute;
      bottom: 40px;
      text-align: center;
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #0f0;
      opacity: 0.8;
      line-height: 1.5;
    }
    .sub-status {
      font-size: 0.85rem;
      color: #555;
      text-transform: none;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="datetime" id="datetime"></div>
  <div class="halo"></div>
  <div class="status">
    status: online
    <div class="sub-status">server: active | location: IT</div>
  </div>

  <script>
    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('it-IT', options);
      const time = now.toLocaleTimeString('it-IT');
      document.getElementById('datetime').textContent = `${capitalizeFirst(date)} â€” ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
