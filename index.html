<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>girgenti.org</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    /* Contenitore verticale icona, data, ora */
    .datetime-container {
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
      color: #555;
      letter-spacing: 1px;
    }

    .time-icon {
      font-size: 1.5rem;
    }

    .date-text {
      font-size: 1rem;
    }

    .time-bold {
      font-weight: bold;
      font-size: 1rem;
    }

    /* Status e nome sito */
    .status-container {
      position: absolute;
      bottom: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .site-name {
      font-size: 0.65rem; /* piccolo */
      color: #888;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .status {
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #0f0;
      opacity: 0.8;
      line-height: 1.5;
    }

    .sub-status {
      font-size: 0.85rem;
      color: #555;
      text-transform: none;
      letter-spacing: 1px;
    }

    /* Cerchio pulsante */
    .halo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,0,0.5), rgba(0,255,0,0));
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 30px rgba(0,255,0,0.5);
      transition: width 0.3s, height 0.3s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .halo {
        width: 80px;
        height: 80px;
      }
      .datetime-container {
        font-size: 0.9rem;
      }
      .time-icon {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="datetime-container">
    <div class="time-icon" id="time-icon">‚òÄÔ∏è</div>
    <div class="date-text" id="date-text"></div>
    <div class="time-bold" id="time-text"></div>
  </div>

  <div class="halo"></div>

  <div class="status-container">
    <div class="site-name">GIRGENTI.ORG</div>
    <div class="status">
      status: online
      <div class="sub-status">server: active | location: [IT]</div>
    </div>
  </div>

  <script>
    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dateStr = now.toLocaleDateString('it-IT', options);

      // Capitalizza giorno della settimana e mese
      const parts = dateStr.split(' ');
      if (parts.length >= 4) {
        parts[0] = capitalizeFirst(parts[0]); // giorno
        parts[2] = capitalizeFirst(parts[2]); // mese
      }
      const date = parts.join(' ');

      const time = now.toLocaleTimeString('it-IT');

      // Aggiorna HTML
      document.getElementById('date-text').textContent = date;
      document.getElementById('time-text').textContent = time;

      // Cambia icona in base all'orario: 6-18 giorno, altrimenti notte
      const hour = now.getHours();
      const icon = hour >= 6 && hour < 18 ? '‚òÄÔ∏è' : 'üåô';
      document.getElementById('time-icon').textContent = icon;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
