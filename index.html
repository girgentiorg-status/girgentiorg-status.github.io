<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Status - girgenti.org</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      position: relative;
      transition: background 0.5s, color 0.5s;
    }

    /* Modalit√† chiara */
    .light-mode {
      background: #ededed;
      color: #000;
    }

    /* Modalit√† scura */
    .dark-mode {
      background: #1a1a1a;
      color: #fff;
    }

    /* Contenitore verticale icona, data, ora */
    .datetime-container {
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .time-icon {
      font-size: 1.5rem;
    }

    .date-text {
      font-size: 1rem;
    }

    .time-bold {
      font-weight: bold;
      font-size: 1rem;
    }

    /* Status e nome sito */
    .status-container {
      position: absolute;
      bottom: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .site-name {
      font-size: 0.65rem;
      color: #888;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .status {
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #0f0;
      opacity: 0.8;
      line-height: 1.5;
    }

    .sub-status {
      font-size: 0.85rem;
      text-transform: none;
      letter-spacing: 1px;
    }

    /* Cerchio pulsante */
    .halo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,0,0.5), rgba(0,255,0,0));
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 30px rgba(0,255,0,0.5);
      transition: width 0.3s, height 0.3s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .halo {
        width: 80px;
        height: 80px;
      }
      .datetime-container {
        font-size: 0.9rem;
      }
      .time-icon {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="datetime-container">
    <div class="time-icon" id="time-icon">‚òÄÔ∏è</div>
    <div class="date-text" id="date-text"></div>
    <div class="time-bold" id="time-text"></div>
  </div>

  <div class="halo"></div>

  <div class="status-container">
    <div class="site-name">GIRGENTI.ORG</div>
    <div class="status">
      status: online
      <div class="sub-status">server: active | location: [IT]</div>
    </div>
  </div>

  <script>
  function capitalizeFirst(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  const months = ["January", "February", "March", "April", "May", "June",
                  "July", "August", "September", "October", "November", "December"];

  function isDST(date) {
    const year = date.getFullYear();
    const start = new Date(year, 2, 31); // Marzo
    while (start.getDay() !== 0) start.setDate(start.getDate() - 1);
    const end = new Date(year, 9, 31); // Ottobre
    while (end.getDay() !== 0) end.setDate(end.getDate() - 1);
    return date >= start && date < end;
  }

  function updateDateTime() {
    const now = new Date();

    const weekday = capitalizeFirst(weekdays[now.getDay()]);
    const month = capitalizeFirst(months[now.getMonth()]);
    const day = now.getDate();
    const year = now.getFullYear();

    const dateStr = `${weekday}, ${month} ${day} ${year}`;

    const tz = isDST(now) ? 'CEST' : 'CET';
    const timeStr = now.toLocaleTimeString('en-GB', { hour12: false }) + ' ' + tz;

    document.getElementById('date-text').textContent = dateStr;
    document.getElementById('time-text').textContent = timeStr;

    // Cambia icona e tema giorno/notte
    const hour = now.getHours();
    const body = document.body;
    if (hour >= 6 && hour < 18) {
      document.getElementById('time-icon').textContent = '‚òÄÔ∏è';
      body.classList.add('light-mode');
      body.classList.remove('dark-mode');
    } else {
      document.getElementById('time-icon').textContent = 'üåô';
      body.classList.add('dark-mode');
      body.classList.remove('light-mode');
    }
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>
</html>
